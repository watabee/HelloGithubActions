name: Run Test
on: push

jobs:
  checkout:
    name: Checkout project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@master
        with:
          fetch-depth: 1
  build:
    name: Run Test
    needs: checkout
    runs-on: ubuntu-latest
      - name: Run unit test
      - run: mkdir -p /home/runner/.android && touch /home/runner/.android/repositories.cfg
      - run: ./gradlew testDebugUnitTest
